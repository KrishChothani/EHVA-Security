# .github/workflows/sbom.yml
name: SBOM (Syft)

on:
  workflow_call:
    inputs:
      target:
        type: string
        default: "."
      output:
        type: string
        default: "sbom.spdx.json"

jobs:
  sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed if the action uploads artifacts/releases
      actions: read
    steps:
      - uses: actions/checkout@v4

      # Pin to a specific release of anchore/sbom-action
      - uses: anchore/sbom-action@v0.20.6
        with:
          path: ${{ inputs.target }}
          format: spdx-json
          output-file: ${{ inputs.output }}
          # Optional: the action already uploads an artifact by default.
          # If you keep the manual upload step below, turn this off:
          upload-artifact: false

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ${{ inputs.output }}
