name: SAST (Semgrep)

on:
  workflow_call:
    inputs:
      config:
        description: "Semgrep config (e.g., 'p/ci' or 'auto')"
        type: string
        default: "auto"
      fail_on:
        description: "Fail on levels (critical, high, medium). CSV"
        type: string
        default: "high,critical"

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # if you upload SARIF
    steps:
      - uses: actions/checkout@v4

      # --- THIS IS THE PART TO CHANGE ---
      - name: Run Semgrep
        # Use the new, official action from the 'semgrep' organization
        uses: semgrep/semgrep-action@v2
        with:
          # The new action uses the 'config' input directly.
          # The 'generateSarif' and 'publishToken' inputs are no longer needed
          # for this basic configuration. It generates SARIF by default.
          config: ${{ inputs.config }}
      # --- END OF CHANGE ---

      - name: Upload SARIF
        # This step remains the same. It will find the 'semgrep.sarif'
        # file generated by the action above.
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif