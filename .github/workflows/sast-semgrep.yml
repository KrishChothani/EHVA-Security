name: SAST (Semgrep)

on:
  workflow_call:
    inputs:
      config:
        description: "Semgrep config (e.g., 'p/ci' or 'auto')"
        type: string
        default: "auto"
      fail_on:
        description: "Fail on levels (critical, high, medium). CSV"
        type: string
        default: "high,critical"

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # required for SARIF/code scanning upload
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v2.11.0
        with:
          config: ${{ inputs.config }}
          publishResults: true
          severity: ${{ inputs.fail_on }}
