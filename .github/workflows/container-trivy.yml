name: Container Scan (Trivy)

on:
  workflow_call:
    inputs:
      image:
        type: string
        description: "Docker image ref to scan"
        default: "app:ci"
      build:
        type: boolean
        default: true
      dockerfile:
        type: string
        default: "./Dockerfile"
      context:
        type: string
        default: "."
      severity_fail:
        type: string
        default: "CRITICAL,HIGH"
      artifact_name:                  # ✅ add dynamic artifact name input
        required: false
        default: "trivy-report"
        type: string

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - if: ${{ inputs.build }}
        name: Build image
        run: docker build -t "${{ inputs.image }}" -f "${{ inputs.dockerfile }}" "${{ inputs.context }}"

      - name: Create Trivy results directory
        run: mkdir -p trivy-results

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ inputs.image }}
          format: 'json'
          output: 'trivy-results/trivy.json'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: ${{ inputs.severity_fail }}

      # ✅ FIXED: use dynamic artifact name to prevent 409 conflicts
      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}      # ✅ dynamic name
          path: trivy-results/trivy.json
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
