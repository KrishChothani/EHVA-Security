name: Container Scan (Trivy)

on:
  workflow_call:
    inputs:
      image:
        type: string
        description: "Docker image ref to scan"
        default: "app:ci"
      build:
        type: boolean
        default: true
      dockerfile:
        type: string
        default: "./Dockerfile"
      context:
        type: string
        default: "."
      severity_fail:
        type: string
        default: "CRITICAL,HIGH"

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - if: ${{ inputs.build }}
        name: Build image
        run: docker build -t "${{ inputs.image }}" -f "${{ inputs.dockerfile }}" "${{ inputs.context }}"

      # ✅ FIXED: use official trivy-action instead of setup-trivy
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ inputs.image }}
          format: 'json'
          output: 'trivy.json'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: ${{ inputs.severity_fail }}


      # ✅ Second scan for JSON report generation
      - name: Upload report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy.json

