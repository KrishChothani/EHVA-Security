name: Trivy Source Code Scan

on:
  workflow_call:
    inputs:
      severity_fail:
        type: string
        default: "CRITICAL,HIGH"

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Scan repository files (no Docker)
      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          scan-type: fs
          scan-ref: .
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: ${{ inputs.severity_fail }}

      # ✅ Generate detailed JSON report (via action)
      - name: Trivy JSON report
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          scan-type: fs
          scan-ref: .
          format: 'json'
          output: 'trivy.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: ${{ inputs.severity_fail }}

      # ✅ Upload JSON report
      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy.json
